<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Salary of Employee</title>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <h1>Generate Salary of Employee form</h1>
      <form id="form">
        <div class="row">
          <div class="col-md-6">
            <div class="dropdown employeeForm" id="dropdown">
              <span> Select Employee:</span>
              <select id="select"> </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="dropdown employeeForm">
              <span> Select a year:</span>
              <select id="select">
                <option value="2019">2019</option>
                <option value="2020" selected>2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="dropdown employeeForm">
              <span> Select a Month:</span>
              <select id="select">
                <option value="1" selected>January </option>
                <option value="2">February </option>
                <option value="3 ">March </option>
                <option value="4">April </option>
                <option value="4">May </option>
                <option value="5">June </option>
                <option value="6">July </option>
                <option value="7">August </option>
                <option value="8">September</option>
                <option value="9">2025</option>
                <option value="10">2025</option>
                <option value="11">2025</option>
                <option value="12">2025</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group employeeForm">
              <span> Full Name:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter full name"
                id="fullname"
                value=""
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="generateSalaryBtn">
          Generate
        </button>
      </form>
    </div>
  </body>
  <script>
    window.$ = window.jQuery = require("jquery");
  </script>

  <script>
    require("./generateSalary.js");
    window.$ = window.jQuery = require("jquery");
  </script>
</html>
