<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Salary of Employee</title>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <h1>Generate Salary of Employee form</h1>
      <form id="form">
        <!-- row -->
        <div class="row">
          <div class="col-md-6">
            <div class="dropdown employeeForm" id="dropdown">
              <span> Select Employee:</span>
              <select id="selectEmployee">
                <option value="" selected>Please select a employee</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="dropdown employeeForm">
              <span> Select a year:</span>
              <select id="selectYear">
                <option value="" selected>Select a year</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row">
          <div class="col-md-6">
            <div class="dropdown employeeForm">
              <span> Select a Month:</span>
              <select id="selectMonth">
                <option value="" selected>Please select a month</option>
                <option value="1">January </option>
                <option value="2">February </option>
                <option value="3 ">March </option>
                <option value="4">April </option>
                <option value="5">May</option>
                <option value="6">June </option>
                <option value="7">July </option>
                <option value="8">August</option>
                <option value="9">September </option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December </option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group employeeForm">
              <span> Basic Salary</span>
              <input
                type="text"
                class="form-control"
                placeholder="Basic Salary"
                id="basicSalary"
                name="basicSalary"
                value=""
              />
              <span id="totalWorkingHours"></span>
            </div>
          </div>
        
        </div>
        <!-- row -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group employeeForm">
              <span> Enter total working days:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter total working days"
                id="totalWorkingDays"
                name="totalWorkingDays"
                value=""
              />
              <span id="totalWorkingHours"></span>
            </div>
          </div>

          <div class="col-md-6 employeeForm">
            <span> Enter total present days:</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter total present days"
              id="totalPresentDays"
              value=""
            />
            <span id="totalPresentHours"></span>
          </div>


        </div>
        <!-- row -->
        <div class="row">
        
          <div class="col-md-6 employeeForm">
              <span> Enter hour if absent:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter total absent hour"
                id="totalAbsentHour"
                value=""
              />
              <span id="totalHoursExcluding"></span>
            </div>

            <div class="col-md-6 employeeForm">
              <span> Enter OT Amount(In Rs.) :</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter OT Amount in(Rs.)"
                id="otAmount"
                value=""
              />
              <span id="totalHoursExcluding"></span>
            </div>
            
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-md-6 employeeForm">
              <span id="fuel"></span>
            </div>

            <div class="col-md-6 employeeForm">
              <span id="pf"></span>
            </div>
        </div>
          
          
        
        <button type="submit" class="btn btn-primary" id="generateSalaryBtn">
          Generate
        </button>
      </form>
    </div>
  </div>
  </body>
  <script>
    window.$ = window.jQuery = require("jquery");
  </script>

  <script>
    require("./generateSalary.js");
    window.$ = window.jQuery = require("jquery");
  </script>
</html>
