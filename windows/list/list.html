<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Employee List</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
      <button
        type="button"
        id="addEmployee"
        value="Add Employee"
        class="btn btn-info"
        style="float: right"
        onmouseover="handleMouseOver()"
      >
        Add Employee
      </button>

      <button
        type="button"
        id="generateSalary"
        value="Add Employee"
        class="btn btn-dark"
        style="float: right;margin-right:10px;"
      >
        Generate Salary
      </button>
      <h2>Employee List</h2>

      <table class="table table-striped" id="empTable" style="margin-top: 10px">
        <thead>
          <tr>
            <th>S.N</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <span id="fooBar">&nbsp;</span>
        </tbody>
      </table>
    </div>
  </body>
  <script>
    require("./list.js");
  </script>
</html>
