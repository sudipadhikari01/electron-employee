<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Employee Details</title>
  </head>
  <body>
    <div class="crupeeEmployeeDetails">
      <!-- dropdown -->

      <h1 id="salaryDetails"></h1>
      <div class="crupeeEmployeeDetailTop clearfix">
        <div class="employeeImg">
          <img src="placeholder.png" alt="" class="img-fluid" id="profImg" />
        </div>
        <div class="employeeName">
          <span
            ><strong>Name: <span id="fullname"></span> </strong
          ></span>
          <span>
            <strong>Designation: <span id="designation"></span></strong>
          </span>
          <span>
            <strong>Join Date: <span id="joinedDate"></span> </strong>
          </span>
          <span>
            <strong>Email: <span id="email"></span> </strong>
          </span>
          <span>
            <strong>Address: <span id="address"></span> </strong>
          </span>
          <span>
            <strong>Contact Number: <span id="contactNumber"></span> </strong>
          </span>
          <span>
            <strong>Date of birth: <span id="dob"></span> </strong>
          </span>
        </div>
        <div class="employeeAvatar">
          <img src="kadey.jpg" alt="" class="img-fluid" />
          <span>Avatar: Spiny Babbler</span>
        </div>
      </div>
      <div class="crupeeEmployeeTable">
        <!-- salary details -->
        <div class="row">
          <div class="col-md-6">
            <h3 id="salaryDa"></h3>
          </div>

          <div class="col-md-6">
            <div class="dropdown selectYear">
              <span> Select a year: </span>
              <select id="select">
                <option value="" selected>Please select a year</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </div>
          </div>
        </div>

        <!-- table -->
        <table class="table table-bordered" id="salaryTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Basic</th>
              <th scope="col">Insurance</th>
              <th scope="col">Provident Fund</th>
              <th scope="col">Over Time</th>
              <th scope="col">Food Allowance</th>
              <th scope="col">Fuel Allowance</th>
              <th scope="col">In Total (Rs.)</th>
            </tr>
          </thead>
          <!-- <tbody>
            <tr>
              <th scope="row">January</th>
              <td>2000</td>
              <td>200</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>0</td>
              <td>2235</td>
            </tr>
          </tbody> -->
        </table>
        <!-- end of table -->
      </div>
    </div>
  </body>

  <script>
    window.$ = window.jQuery = require("jquery");
  </script>
  <script>
    require("./employeeDetails.js");
  </script>
</html>
