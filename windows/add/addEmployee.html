<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Add Employee Profile</title>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
      <h1>Add Employee form</h1>
      <form>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter full name"
            id="fullname"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="joinedDate">Joined Date:</label>
          <input
            type="date"
            class="form-control"
            placeholder="Enter joined date"
            id="joinedDate"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="basicSalary">Basic Salary:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter basic salary"
            id="basicSalary"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="foodAllowance">Food Allowance:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter food allowance"
            id="foodAllowance"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="fuelAllowance">Fuel Allowance:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter fuel allowance"
            id="fuelAllowance"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="insurance">Insurance:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter insurance amount"
            id="insurance"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="pf">Profident fund:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter profident fund(not in %)"
            id="pf"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter contact number"
            id="contact"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of birth:</label>
          <input
            type="date"
            class="form-control"
            placeholder="Enter dob"
            id="dob"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="designation">Designation:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter designation"
            id="designation"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="email"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter address"
            id="address"
            value=""
          />
        </div>

        <div class="form-group">
          <label for="address">Upload Image:</label>
          <input type="file" name="" id="uploadFile" />
        </div>

        <button type="submit" class="btn btn-primary" id="empDetailsBtn">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script>
    window.$ = window.jQuery = require("jquery");
  </script>

  <script>
    require("./addEmployee.js");
  </script>
</html>
